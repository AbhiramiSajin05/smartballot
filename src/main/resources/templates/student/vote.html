<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>

    <!-- ✅ Teko Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Teko', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('BACKGROUND.jpg'); /* ✅ background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.85); /* ✅ semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
        }

        h2 {
            color: black;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .election {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
        }

        .election h3 {
            margin: 0 0 5px 0;
            color: black;
            font-size: 1.8rem;
        }

        .election p {
            margin: 0 0 15px 0;
            color: black;
            font-size: 1.2rem;
        }

        .candidates {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .candidate {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
        }

        .candidate span {
            font-weight: 500;
            color: black;
            font-size: 1.3rem;
        }

        .candidate form {
            margin: 0;
        }

        .candidate button {
            padding: 10px 20px;
            background-color: #5dade2; /* ✅ light blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s, transform 0.2s;
            font-family: 'Teko', sans-serif;
            font-weight: 500;
        }

        .candidate button:hover {
            background-color: #3498db; /* ✅ slightly darker blue on hover */
            transform: scale(1.05);
        }

        .voted {
            color: green;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .message {
            margin-bottom: 20px;
            text-align: center;
            color: green;
            font-weight: 600;
            font-size: 1.3rem;
        }

        @media (max-width: 600px) {
            .candidate {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .candidate button,
            .voted {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Active Elections</h2>

    <div th:if="${message}" class="message" th:text="${message}"></div>

    <div th:each="election : ${elections}" class="election">
        <h3 th:text="${election.name}">Election Name</h3>
        <p>
            Status:
            <span th:text="${election.status}">ACTIVE</span> |
            Date:
            <span th:text="${election.electionDate}">2025-09-25</span>
        </p>

        <div class="candidates">
            <div th:each="candidate : ${election.candidates}" class="candidate">
                <span th:text="${candidate.name} + ' - ' + ${candidate.party}">Candidate Name - Party</span>

                <!-- Vote form -->
                <form th:action="@{/votes/cast}" method="post" th:if="${#lists.isEmpty(castedVotes[election.id])}">
                    <input type="hidden" name="studentid" th:value="${student.id}" />
                    <input type="hidden" name="electionid" th:value="${election.id}" />
                    <input type="hidden" name="candidateid" th:value="${candidate.id}" />
                    <button type="submit">Vote</button>
                </form>

                <!-- Voted message -->
                <span class="voted" th:if="${!#lists.isEmpty(castedVotes[election.id])}">Voted</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
