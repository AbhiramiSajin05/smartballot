<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>

    <!-- âœ… Google Fonts: Teko -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Teko', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('BACKGROUND.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #182848;
        }

        .dashboard-container {
            position: relative;
            margin: 150px auto;             /* 150px space from top, bottom, left, right */
            padding: 40px;                  /* Internal spacing */
            width: calc(100% - 300px);      /* Full width minus 150px on each side */
            max-width: 800px;              /* Optional: max width cap */

            background-color: rgba(255, 255, 255, 0.85); /* White transparent */
            border-radius: 20px;            /* Rounded corners */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);     /* Soft shadow */

            text-align: center;
        }




        h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .dashboard-actions {
            display: flex;
            justify-content: center;
            gap: 15px; /* reduced gap between buttons */
        }


        .action-card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            border-radius: 12px;
            background-color: #5dade2; /* light blue */
            transition: transform 0.2s, opacity 0.3s;
        }

        .action-card:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        @media(max-width: 480px){
            .dashboard-actions {
                flex-direction: column;
                align-items: center;
            }

            .action-card {
                width: 80%;
                height: 80px;
            }
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>Student Dashboard</h2>
    <p>Welcome  Student</p>
    <div class="dashboard-actions">
        <a href="/student/vote" class="action-card">Vote</a>
        <a href="/student/result" class="action-card">Results</a>
    </div>
</div>
</body>
</html>
