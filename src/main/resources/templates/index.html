<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBallot - Home</title>

    <!-- Google Font: Teko -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/BACKGROUND.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Teko', sans-serif;
            color: #182848;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.75);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            max-width: calc(100% - 100px);  /* 50px difference on left & right */
            width: 100%;
            max-height: calc(100% - 100px); /* 50px difference on top & bottom */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box;
        }

        .logo {
            width: 300px;
            margin-bottom: 0px; /* Reduced gap below logo */
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-top: 10px;   /* Reduced gap above heading */
            margin-bottom: 5px;
            font-size: 3rem;    /* Slightly bigger for Teko */
            font-weight: 700;
        }

        p {
            margin-bottom: 25px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .btn {
            display: inline-block;
            background-color: #182848;
            color: white;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #3a4c78;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/logosmart.png" alt="SmartBallot Logo" class="logo">
    <h1>Welcome to SmartBallot</h1>
    <p>Choose your action below:</p>
    <a href="/login" class="btn">Login</a>
    <a href="#" class="btn" onclick="alert('Signup feature coming soon!')">Sign Up</a>
</div>
</body>
</html>
