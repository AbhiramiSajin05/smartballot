<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Election</title>

    <!-- âœ… Import Teko font -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&display=swap" rel="stylesheet" />

    <style>
        /* âœ… Global font and background */
        body {
            font-family: 'Teko', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('BACKGROUND.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Scrolls with parallax feel */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* âœ… Container box */
        .container {
            width: calc(100% - 300px); /* 150px margin on sides */
            max-width: 1000px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.75);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
        }

        /* âœ… Typography and spacing */
        h2 {
            color: #0d47a1;
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.5rem;
            font-weight: 500;
        }

        label {
            display: block;
            margin: 12px 0 4px;
            color: #333;
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1.1rem;
            margin-bottom: 12px;
            font-family: 'Teko', sans-serif;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5dade2;
            color: white;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            margin-top: 10px;
            font-family: 'Teko', sans-serif;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* âœ… Election status display */
        .election-status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .election-status h3 {
            margin-top: 0;
            color: #0d47a1;
            font-size: 1.8rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
        }

        li a {
            color: red;
            text-decoration: none;
            font-size: 1.3rem;
        }

        li a:hover {
            color: darkred;
        }

        /* âœ… Responsive */
        @media (max-width: 768px) {
            .container {
                width: calc(100% - 40px);
                margin: 50px 20px;
                padding: 20px;
            }

            h2 {
                font-size: 2rem;
            }

            label,
            input,
            button,
            .election-status h3 {
                font-size: 1rem;
            }

            li {
                font-size: 1rem;
            }

            li a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Start Election</h2>

    <!-- âœ… Candidate Form -->
    <form action="/admin/start-election" method="POST">
        <label for="election_name">Election Name</label>
        <input type="text" id="election_name" name="election_name" required />

        <label for="candidate_name">Candidate Name</label>
        <input type="text" id="candidate_name" name="candidate_name" required />

        <label for="party_name">Party Name</label>
        <input type="text" id="party_name" name="party_name" required />

        <label for="election_date">Election Date</label>
        <input type="date" id="election_date" name="election_date" required />

        <button type="submit">Add Candidate & Schedule</button>
    </form>

    <!-- âœ… Election Status Section -->
    <div th:each="election : ${elections}" class="election-status">
        <h3 th:text="'Election: ' + ${election.name}"></h3>
        <p>Date: <span th:text="${election.electionDate}"></span></p>
        <p>Status: <span th:text="${election.status != null ? election.status : 'NOT_STARTED'}"></span></p>

        <ul>
            <li th:each="c : ${election.candidates}">
          <span>
            <span th:text="${c.name}"></span> - <span th:text="${c.party}"></span>
          </span>
                <a th:href="@{'/admin/delete-candidate/' + ${c.id}}" onclick="return confirm('Delete this candidate?');">ðŸ—‘</a>
            </li>
        </ul>

        <!-- Start button -->
        <form th:action="@{'/admin/start-election/' + ${election.id}}" method="post"
              th:if="${election.status == null || election.status == 'SCHEDULED'}">
            <button type="submit">Start Election</button>
        </form>

        <!-- Stop button -->
        <form th:action="@{'/admin/stop-election/' + ${election.id}}" method="post"
              th:if="${election.status == 'ACTIVE'}">
            <button type="submit">Stop Election</button>
        </form>
    </div>
</div>

</body>
</html>
