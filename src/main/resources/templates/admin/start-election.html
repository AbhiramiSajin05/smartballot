<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Election</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #0d47a1; text-align: center; margin-bottom: 20px; }
        label { display: block; margin: 15px 0 5px 0; color: #333; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        button { margin-top: 20px; width: 100%; padding: 12px; background-color: #0d47a1; color: white; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; transition: background 0.2s; }
        button:hover { background-color: #1976d2; }
        .election-status { margin-top: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: #f9f9f9; }
        ul { list-style: none; padding: 0; margin: 10px 0; }
        li { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
        li a { color: red; text-decoration: none; font-size: 18px; }
        li a:hover { color: darkred; }
    </style>
</head>
<body>
<div class="container">
    <h2>Start Election</h2>

    <!-- Candidate Form -->
    <form action="/admin/start-election" method="POST">
        <label for="election_name">Election Name</label>
        <input type="text" id="election_name" name="election_name" required>

        <label for="candidate_name">Candidate Name</label>
        <input type="text" id="candidate_name" name="candidate_name" required>

        <label for="party_name">Party Name</label>
        <input type="text" id="party_name" name="party_name" required>

        <label for="election_date">Election Date</label>
        <input type="date" id="election_date" name="election_date" required>

        <button type="submit">Add Candidate & Schedule</button>
    </form>

    <div th:each="election : ${elections}" class="election-status">
        <h3 th:text="'Election: ' + ${election.name}"></h3>
        <p>Date: <span th:text="${election.electionDate}"></span></p>
        <p>Status: <span th:text="${election.status != null ? election.status : 'NOT_STARTED'}"></span></p>

        <ul>
            <li th:each="c : ${election.candidates}">
                <span th:text="${c.name}"></span> - <span th:text="${c.party}"></span>
                <a th:href="@{'/admin/delete-candidate/' + ${c.id}}" onclick="return confirm('Delete this candidate?');">ðŸ—‘</a>
            </li>
        </ul>

        <!-- Start button (for SCHEDULED or NULL status) -->
        <form th:action="@{'/admin/start-election/' + ${election.id}}" method="post"
              th:if="${election.status == null || election.status == 'SCHEDULED'}">
            <button type="submit">Start Election</button>
        </form>

        <!-- Stop button (only for ACTIVE elections) -->
        <form th:action="@{'/admin/stop-election/' + ${election.id}}" method="post"
              th:if="${election.status == 'ACTIVE'}">
            <button type="submit" style="background-color:red;">Stop Election</button>
        </form>
    </div>

</body>
</html>
