<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBallot - Login</title>

    <!-- Google Font: Teko -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/BACKGROUND.jpg'); /* background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Teko', sans-serif;
            color: #182848;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.8); /* semi-transparent white */
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: calc(100% - 100px); /* 50px difference left & right */
            max-width: 400px;
            max-height: calc(100% - 100px); /* 50px difference top & bottom */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            animation: slideIn 1s ease-in-out;
            backdrop-filter: blur(10px); /* glass effect */
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 2.2rem;
            color: #182848;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 85%;
            border: none;
            border-radius: 5px;
            text-align: center;
            outline: none;
            font-family: 'Teko', sans-serif;
            font-size: 1.1rem;
        }

        .btn {
            background-color: #5dade2; /* light blue */
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s ease-in-out;
            font-family: 'Teko', sans-serif;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #3498db; /* slightly darker on hover */
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        p.note {
            font-size: 0.85rem;
            color: #182848;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="name" placeholder="Enter Your Name" required><br>
        <input type="text" name="studentId" placeholder="Enter Student ID" required><br>
        <input type="password" name="password" placeholder="Enter Password" required><br>
        <button type="button" class="btn" onclick="goBack()">Back</button>
        <button class="btn" type="submit">Submit</button>
    </form>
    <p class="note">Use your college credentials provided by the admin.</p>
    <div th:if="${error}" class="error" th:text="${error}"></div>
</div>

<script>
    function goBack() {
        window.location.href = "/";
    }
</script>
</body>
</html>
