<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Election</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .candidate-list {
            margin-top: 30px;
        }
        .candidate-list ul {
            list-style: none;
            padding: 0;
        }
        .candidate-list li {
            background: #ecf0f1;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Start Election</h1>

    <!-- Candidate Form -->
    <form th:action="@{/admin/start-election}" method="post">
        <label for="election_name">Election Name</label>
        <input type="text" id="election_name" name="election_name" required>

        <label for="election_date">Election Date</label>
        <input type="date" id="election_date" name="election_date" required>

        <label for="candidate_name">Candidate Name</label>
        <input type="text" id="candidate_name" name="candidate_name" required>

        <label for="party_name">Party Name</label>
        <input type="text" id="party_name" name="party_name" required>

        <button type="submit">Add Candidate</button>
    </form>

    <!-- Show Candidates Already Added -->
    <div class="candidate-list">
        <h2>Registered Candidates</h2>
        <ul>
            <li th:each="c : ${candidates}">
                <span th:text="${c.name}"></span> -
                <span th:text="${c.party}"></span>
            </li>
        </ul>
    </div>

    <div class="candidate-list">
        <h2>Registered Candidates</h2>
        <ul>
            <li th:each="c : ${candidates}" style="display: flex; align-items: center; justify-content: space-between; padding: 5px 0;">
            <span>
                <span th:text="${c.name}"></span> -
                <span th:text="${c.party}"></span>
            </span>
                <a th:href="@{'/admin/delete-candidate/' + ${c.id}}"
                   style="color: red; text-decoration: none; font-size: 18px;"
                   onclick="return confirm('Are you sure you want to delete this candidate?');">
                    &#128465; <!-- This is a trash can icon -->
                </a>
            </li>
        </ul>
    </div>


</div>
</body>
</html>
