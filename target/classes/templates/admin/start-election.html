<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Election</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #0d47a1;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px 0;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #0d47a1;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #1976d2;
        }

        .candidate-list {
            margin-top: 30px;
        }

        .candidate-list ul {
            list-style: none;
            padding: 0;
        }

        .candidate-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .candidate-list a {
            color: red;
            text-decoration: none;
            font-size: 18px;
        }

        .candidate-list a:hover {
            color: darkred;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Start Election</h2>
    <form action="/admin/start-election" method="POST">
        <label for="election_name">Election Name</label>
        <input type="text" id="election_name" name="election_name" required>

        <label for="candidate_name">Candidate Name</label>
        <input type="text" id="candidate_name" name="candidate_name" required>

        <label for="party_name">Party Name</label>
        <input type="text" id="party_name" name="party_name" required>

        <label for="election_date">Election Date</label>
        <input type="date" id="election_date" name="election_date" required>

        <button type="submit">Add Candidate & Schedule</button>
    </form>

    <div class="candidate-list">
        <h2>Registered Candidates</h2>
        <ul>
            <li th:each="c : ${candidates}">
                <span>
                    <span th:text="${c.name}"></span> -
                    <span th:text="${c.party}"></span>
                </span>
                <a th:href="@{'/admin/delete-candidate/' + ${c.id}}"
                   onclick="return confirm('Are you sure you want to delete this candidate?');">
                    &#128465;
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
